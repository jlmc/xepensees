<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<!-- The Header -->
<header>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#home">x-ExpensEEs</a>
				<button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse" type="button">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"/>
					<span class="icon-bar"/>
					<span class="icon-bar"/>
				</button>
			</div>
			<div class="collapse navbar-collapse header-nav">
				
				<c:choose>
					 <c:when test='#{identityBean.authenticated}'>
						<h:form>
				       	<ul class="nav navbar-nav pull-right">
							<li>
								<a class="dropdown-toggle" data-toggle="dropdown" href="#">
									<span class="glyphicon glyphicon-user"></span>
									#{identityBean.username}							
									<span class="caret"/></a>
								<ul class="dropdown-menu">
									<li>
										<h:link outcome="/account/profile" value="View profile"/>
									</li>
									<li>
										<h:commandLink action="#{identityBean.logout()}" value="Logout" />
									</li>
								</ul>
							</li>
						</ul>
						</h:form>
		            </c:when>
		            <c:otherwise>
		               <ul class="nav navbar-nav pull-right">
		               		<li>
		               			<h:link outcome="login.xhtml">
		               				<span class="glyphicon glyphicon glyphicon-lock"></span>
									Login 					
									<span class="caret"/>
		               			</h:link>
		               		
		               		</li>
		               </ul>
		            </c:otherwise>
				</c:choose>
							
				

			</div>
		</div>
	</nav>
</header>
</ui:composition>
