<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:param name="pageTitle" value="ExpensEEs" />

	<ui:define name="master">

		<div class="page-header">
			<h1>Search Conference</h1>
		</div>

		<h:form id="search">
			<h:messages errorClass="alert-error" />

			<div class="col.md-12">
				<div class="panel panel-default panel-table">
					<div class="panel-heading">
						<div class="row">

							<div class="fixed-table-toolbar">

								<div class="bs-bars pull-left">
									<div id="toolbar">
										<button id="remove" class="btn btn-danger" >
											<i class="glyphicon glyphicon-remove"></i> Delete
										</button>
									</div>
								</div>



								<!-- init -->
								<div class="columns columns-right btn-group pull-right">
									<button class="btn btn-default" type="button">
										<i class="glyphicon glyphicon-collapse-down icon-chevron-down"/>
									</button>
									<button class="btn btn-default" type="button" name="refresh" title="Refresh">
							          <i class="glyphicon glyphicon-refresh icon-refresh"/>
							        </button>
							        <button class="btn btn-default" type="button" name="toggle" title="Toggle">
							          <i class="glyphicon glyphicon-list-alt icon-list-alt"/>
							        </button>
							        <div class="keep-open btn-group" title="Columns">
							        	 <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								            <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
								          </button>
								          <ul class="dropdown-menu" role="menu">
								          	<li><label style=""><input type="checkbox" value="1" checked="checked"/> Item ID</label></li>
								          	<li><label><input type="checkbox" value="2" checked="checked"/> Item Name</label></li>
								          </ul>
							        </div>
							        <div class="export btn-group">
							        	<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">
							        		<i class="glyphicon glyphicon-export icon-share"/>
							        		<span class="caret"/>
							        	</button>
							        	<ul class="dropdown-menu" role="menu">
							        	 	<li data-type="json"><a href="#">JSON</a></li>
            								<li data-type="xml"><a href="#">XML</a></li>
							        	</ul>
							        </div>
							        
								
								</div>
								<div class="pull-right search">
									 <input class="form-control" type="text" placeholder="Search"/>
								</div>
							
								<!-- end -->

							</div>


						</div>
					</div>

					<div class="panel-body">

						<h:dataTable id="searchConferencesBeanConferences"
							styleClass="table table-striped table-bordered table-list"
							value="#{demoBean.conferences}" var="_item">

							<h:column>
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:link outcome="/admin/conference/view">
									<f:param name="id" value="#{_item.id}" />
									<h:outputText id="itemName" value="#{_item.name}" />
								</h:link>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Date" />
								</f:facet>
								<h:link outcome="/admin/conference/view">
									<f:param name="id" value="#{_item.id}" />
									<h:outputText id="itemDate" value="#{_item.date}" />
								</h:link>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Country" />
								</f:facet>
								<h:link outcome="/admin/conference/view">
									<f:param name="id" value="#{_item.id}" />
									<h:outputText id="itemCountry" value="#{_item.country}" />
								</h:link>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="City" />
								</f:facet>
								<h:link outcome="/admin/conference/view">
									<f:param name="id" value="#{_item.id}" />
									<h:outputText id="itemCity" value="#{_item.city}" />
								</h:link>
							</h:column>


						</h:dataTable>

					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col col-xs-4">Page 1 of 5</div>
							<div class="col col-xs-8">
								<ul class="pagination hidden-xs pull-right">
									<li><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">4</a></li>
									<li><a href="#">5</a></li>
								</ul>
								<ul class="pagination visible-xs pull-right">


									<li><a class="previous" href="#"> <i
											class="glyphicon glyphicon-arrow-left"></i> PREVIOUS: <span></span>
									</a></li>
									<li><a class="next" href="#"> NEXT: <span></span> <i
											class="glyphicon glyphicon-arrow-right"></i>
									</a></li>
								</ul>
							</div>
						</div>
					</div>



				</div>

			</div>

			<!--  -->

			<div class="table-responsive">




				<h:commandButton action="#{demoBean.previousPage}" value="previous">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
				<h:outputText value="#{demoBean.pageNumber}" />
				<h:commandButton action="#{demoBean.nextPage}" value="next">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
