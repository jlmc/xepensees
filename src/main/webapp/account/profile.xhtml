<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:param name="pageTitle" value="ExpensEEs" />

	<ui:define name="master">

		<div class="page-header">
			<h1>Profile</h1>
		</div>
		
		<h:form id="create">

			<fieldset>
				<div class="row">
					<div class="col-xs-12 col-sm-12 text-center">
						<h:graphicImage library="img" name="anonymous.png" 
							class="center-block img-circle img-responsive" alt="avar image"
								 width="100" height="100"/>
					
					
						<ul class="list-inline ratings text-center" title="Ratings">
							<li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
							<li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
							<li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
							<li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
							<li><a href="#"><span class="fa fa-star fa-lg"></span></a></li>
						</ul>
					</div>
				</div>


				<h:panelGroup
					styleClass="form-group aw-required #{_profileBeanName.valid ? '' : 'has-error'}"
					layout="block">
					<h:outputLabel styleClass="control-label" value="Name:"
						for="profileBeanName" />
					<h:inputText id="profileBeanName" styleClass="form-control"
						label="Name" binding="#{_profileBeanName}"
						value="#{profileBean.user.name}" pt:required="required"
						pt:placeholder="Enter the name" />

				</h:panelGroup>

				<h:panelGroup
					styleClass="form-group aw-required #{_profileBeanEmail.valid ? '' : 'has-error'}"
					layout="block">
					<h:outputLabel styleClass="control-label" value="email:"
						for="profileBeanEmail" />

					<div class="input-group">
						<div class="input-group-addon">@</div>

						<h:inputText id="profileBeanEmail" styleClass="form-control"
							label="Email" binding="#{_profileBeanEmail}"
							value="#{profileBean.user.email}" pt:type="email"
							pt:required="required" pt:placeholder="Enter the email" />
					</div>


				</h:panelGroup>

				<h:panelGroup id="pwdPanelGroup" styleClass="form-group aw-required #{_createUserBeanPassword.valid ? '' : 'has-error'}" layout="block">
					<h:outputLabel styleClass="control-label" value="Password:" for="createUserBeanPassword" />
					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span>
						<h:inputSecret id="createUserBeanPassword"
							styleClass="form-control" label="Password"
							binding="#{_createUserBeanPassword}"
							 >
						
						
							<f:validator validatorId="passwordValidator" />
							<f:attribute name="confirmation" value="#{confirmation}"/>
							<!-- 	<f:ajax event="blur"  
									execute="pwdPanelGroup pwdConfirmationPanelGroup"
	 								render="pwdConfirmationPanelGroup pwdPanelGroup createUserMsgs" /> -->
						</h:inputSecret>
					</div>
				</h:panelGroup>
				
				<h:panelGroup id="pwdConfirmationPanelGroup" styleClass="form-group aw-required #{confirmation.valid ? '' : 'has-error'}" layout="block">
					<h:outputLabel styleClass="control-label" value="Confirm Password:"
						for="confirmationID" />
					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span>
						
						<h:inputSecret id="confirmationID"
							styleClass="form-control" label="Password"
							binding="#{confirmation}">
						</h:inputSecret>
					</div>
				</h:panelGroup>






			</fieldset>
			
			<button type="submit" jsf:action="#{profileBean.update}" 
					class="btn btn-primary">
				<span class="glyphicon glyphicon-log-out"></span>Update		
			</button>

		</h:form>


	</ui:define>

</ui:composition>
