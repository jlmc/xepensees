<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:param name="pageTitle" value="ExpensEEs" />

	<ui:define name="master">

		<div class="page-header">
			<h1>Profile</h1>
		</div>

		<h:form id="create">

			<fieldset>



				<h:panelGroup
					styleClass="form-group aw-required #{_profileBeanName.valid ? '' : 'has-error'}"
					layout="block">
					<h:outputLabel styleClass="control-label" value="Name:"
						for="profileBeanName" />
					<h:inputText id="profileBeanName" styleClass="form-control"
						label="Name" binding="#{_profileBeanName}"
						value="#{profileBean.user.name}" pt:required="required"
						pt:placeholder="Enter the name" />

				</h:panelGroup>

				<h:panelGroup
					styleClass="form-group aw-required #{_profileBeanEmail.valid ? '' : 'has-error'}"
					layout="block">
					<h:outputLabel styleClass="control-label" value="email:"
						for="profileBeanEmail" />

					<div class="input-group">
						<div class="input-group-addon">@</div>

						<h:inputText id="profileBeanEmail" styleClass="form-control"
							label="Email" binding="#{_profileBeanEmail}"
							value="#{profileBean.user.email}" pt:type="email"
							pt:required="required" pt:placeholder="Enter the email" />
					</div>


				</h:panelGroup>

				<h:panelGroup
					styleClass="form-group aw-required #{_profileBeanPassword.valid ? '' : 'has-error'}"
					layout="block">
					<h:outputLabel styleClass="control-label" value="Password:"
						for="_profileBeanPassword" />

					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span>
						<h:inputSecret id="profileBeanPassword" styleClass="form-control"
							label="Password" binding="#{_profileBeanPassword}"
							value="#{profileBean.user.password}" pt:required="required"
							pt:placeholder="Enter the Password" />
					</div>
				</h:panelGroup>

				<h:panelGroup
					styleClass="form-group aw-required #{_profileBeanPasswordConfirmation.valid ? '' : 'has-error'}"
					layout="block">
					<h:outputLabel styleClass="control-label"
						value="Password Confirmation:"
						for="_profileBeanPasswordConfirmation" />

					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span>
						<h:inputSecret id="profileBeanPasswordConfirmation"
							styleClass="form-control" label="Password Confirmation"
							binding="#{_profileBeanPasswordConfirmation}"
							pt:required="required"
							pt:placeholder="Enter the password Confirmation" />
					</div>
				</h:panelGroup>






			</fieldset>

		</h:form>


	</ui:define>

</ui:composition>
