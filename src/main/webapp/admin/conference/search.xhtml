<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:param name="pageTitle" value="ExpensEEs" />

	<ui:define name="master">

		<div class="page-header">
			<h1>Search Conference</h1>
		</div>

		<h:form id="search">

			<h:messages errorClass="alert-error" />

			<div class="col-md-12">
				<div class="panel panel-default panel-table">

					<div class="panel-heading">
						<div class="row">

							<div class="fixed-table-toolbar">
								<div class="bs-bars pull-left">
									<div id="toolbar"></div>
								</div>
								<div class="columns columns-right btn-group pull-right">
								
									<button class="btn btn-default" type="button" name="toggle"
										title="Toggle">
										<i class="glyphicon glyphicon-search icon-search" />
									</button>
									
<!-- 									<button class="btn btn-default" type="button"  -->
<!-- 											data-toggle="tooltip"  -->
<!-- 											data-placement="top" -->
<!-- 											title="hello some thing"> -->
<!-- 										<i class="glyphicon glyphicon-tag icon-chevron-down" /> -->
<!-- 									</button> -->
									
									<h:link outcome="/admin/conference/create" 
											pt:type="button"
											class="btn btn-default">
										<i class="glyphicon glyphicon-tag icon-chevron-down" />
											
									</h:link>
									
									<button class="btn btn-default" type="button" name="refresh"
										title="Refresh">
										<i class="glyphicon glyphicon-refresh icon-refresh" />
									</button>
									<button class="btn btn-default" type="button" name="toggle"
										title="Toggle">
										<i class="glyphicon glyphicon-list-alt icon-list-alt" />
									</button>
									<div class="keep-open btn-group" title="Columns">
										<button type="button" class="btn btn-default dropdown-toggle"
											data-toggle="dropdown">
											<i class="glyphicon glyphicon-th icon-th"></i> <span
												class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu">
											<li><label style=""><input type="checkbox"
													value="1" checked="checked" /> Item ID</label></li>
											<li><label><input type="checkbox" value="2"
													checked="checked" /> Item Name</label></li>
										</ul>
									</div>
									<div class="export btn-group">
										<button class="btn btn-default dropdown-toggle"
											data-toggle="dropdown" type="button">
											<i class="glyphicon glyphicon-export icon-share" /> <span
												class="caret" />
										</button>
										<ul class="dropdown-menu" role="menu">
											<li data-type="json"><a href="#">JSON</a></li>
											<li data-type="xml"><a href="#">XML</a></li>
										</ul>
									</div>
									

								</div>

								<div class="pull-right search">
									<input class="form-control" type="text" placeholder="Search" />
								</div>


							</div>

						</div>
					</div>

					<div class="panel-body">
						<h:dataTable id="searchConferencesBeanConferences"
							styleClass="table table-striped table-bordered table-list"
							value="#{searchConferencesBean.conferences}" var="_conference">

							<h:column>
								<f:facet name="header">
									<h:outputText value="Name " />
								</f:facet>
								<h:link outcome="/admin/conference/view">
									<f:param name="id" value="#{_conference.id}" />
									<h:outputText id="itemName" value="#{_conference.name}" />
								</h:link>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Date " />
								</f:facet>
								<h:link outcome="/admin/conference/view">
									<f:param name="id" value="#{_conference.id}" />
									<h:outputText id="itemDate" value="#{_conference.date}" />
								</h:link>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Address " />
								</f:facet>
								<h:link outcome="/admin/conference/view">
									<f:param name="id" value="#{_conference.id}" />
									<h:outputText id="itemAddress"
										value="#{_conference.country} - #{_conference.city} " />
								</h:link>
							</h:column>


						</h:dataTable>

						<!-- put the data table here -->
					</div>

					<div class="panel-footer">
						<div class="row">
							<div class="col col-xs-4">
								<h:outputText value="Total #{searchConferencesBean.totalOfConferences}" />
							</div>
							
							<div class="col col-xs-8">
								<ul class="pagination pull-right">
									<li>
										<h:commandLink action="#{searchConferencesBean.backward}" 
											styleClass="previous" 
											disabled="#{searchConferencesBean.currentPageNumber eq 0}" >
											<f:ajax execute="@form" render="@form" />
											<i class="glyphicon glyphicon-backward"></i>
											<span></span>
										</h:commandLink>
									</li>
									<li><a href="#">#{searchConferencesBean.currentPageNumber + 1}</a></li>
									<li>
										<h:commandLink action="#{searchConferencesBean.forward}" 
													   styleClass="next">
											<f:ajax execute="@form" render="@form" />
											<span></span>
											<i class="glyphicon glyphicon-forward"></i>
										</h:commandLink>
										
									</li>
								</ul>
							
							</div>
						</div>
					</div>

				</div>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
