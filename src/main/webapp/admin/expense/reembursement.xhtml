<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">

	<ui:param name="pageTitle" value="ExpensEEs" />

	<ui:define name="master">

		<div class="page-header">
			<h1>Expensees Administration</h1>
		</div>
		
		
		
		
		<h:form id="expensesAdmin">
			
			
			<div class="row">
			
				<div class="col-md-12 grid">
				
					<h:dataTable styleClass="table"
						id="expenseesTable"
						value="#{reembursementBean.paginatedListWrapper.list}" var="_expense">
	
						<h:column>
							<f:facet name="header">
								<h:outputText value="Confeerence " />
							</f:facet>
							
							<h:outputLabel value="#{_expense.conference.name}" />
							
							
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Type " />
							</f:facet>
							
							<h:outputLabel value="#{_expense.expenseType}" />
							
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="Value " />
							</f:facet>
							
							<h:outputLabel value="#{_expense.amount} #{_expense.currency}" />
							
						</h:column>
						
						
						
					
	
	
					</h:dataTable>
					
					 <!--  Bind the pagination component to be displayed. -->
				    <pagination direction-links="true" boundary-links="true"
				                total-items="#{reembursementBean.paginatedListWrapper.totalResults}" 
				                items-per-page="#{reembursementBean.paginatedListWrapper.pageSize}">
				    </pagination>
					
				</div> <!-- end of col-md-12 -->
			</div> <!-- end of the row -->	
		
		</h:form>
		
		

	</ui:define>

</ui:composition>
