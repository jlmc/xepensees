<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<ui:param name="pageTitle" value="ExpensEEs" />
	
	<ui:define name="master">
		
		<div class="page-header">
			<h1>Add User</h1>
		</div>
		
		 <h:form id="create">
		 	<h:messages errorClass="alert-error"/>
		 	
		 	<fieldset>
		 		<h:panelGroup styleClass="form-group aw-required #{_createUserBeanEmail.valid ? '' : 'has-error'}" layout="block">
		 			<h:outputLabel value="Email:" for="createUserBeanEmail" styleClass="control-label"/>
		 			<h:inputText id="createUserBeanEmail" 
		 						binding="_createUserBeanEmail"
		 						value="#{createUserBean.user.email}" 
		 						label="Email" 
		 						pt:required="required"
                				pt:placeholder="Enter the user email"/>
		 		</h:panelGroup>
		 		
		 		<h:panelGroup styleClass="form-group aw-required #{_createUserBeanName.valid ? '' : 'has-error'}" layout="block">
		 			<h:outputLabel value="Name:" for="createUserBeanName" styleClass="control-label"/>
		 			<h:inputText id="createUserBeanName" binding="_createUserBeanName" 
		 						 value="#{createUserBean.user.name}" 
		 						 label="Name" 
		 						 pt:required="required"
		 						 pt:placeholder="Enter the user name"/>
		 						 
		 		</h:panelGroup>
		 		
		 	
		 	</fieldset>

	</ui:define>
